<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2>✏️ แก้ไขสินค้า</h2>
    <form id="editForm">
      <div class="mb-3">
        <label class="form-label">ชื่อชีท</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">คำอธิบาย</label>
        <textarea class="form-control" name="description" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">หมวดวิชา</label>
        <select class="form-select" name="subject" required>
          <option value="math">คณิตศาสตร์</option>
          <option value="science">วิทยาศาสตร์</option>
          <option value="social">สังคม</option>
          <option value="english">อังกฤษ</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">ราคา</label>
        <input type="number" class="form-control" name="price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">เปลี่ยนภาพ</label>
        <input type="file" class="form-control" name="image" accept=".jpg,.png,.jpeg">
        <div id="imageFilename" class="form-text text-muted mt-1"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">เปลี่ยนไฟล์ชีท</label>
        <input type="file" class="form-control" name="file" accept=".pdf">
        <div id="pdfFilename" class="form-text text-muted mt-1"></div>
      </div>
      <button type="submit" class="btn btn-primary">บันทึกการแก้ไข</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts/index-auth.js"></script>
  <script src="scripts/product-edit.js"></script>
</body>
</html>
