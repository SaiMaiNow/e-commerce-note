<!DOCTYPE html>
<html lang="en">
<head>
  <!-- edit.html -->
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <link href="styles/album.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <div class="bg-light border-bottom py-3">
    <div class="container d-flex align-items-center">
      <a href="profile.html" class="me-3 text-dark text-decoration-none">
        <i class="bi bi-arrow-left fs-4"></i>
      </a>
      <span class="fw-semibold fs-5 "style="font-family: 'Noto Sans Thai', sans-serif;">แก้ไขรายละเอียดสินค้า</span>
    </div>
  </div>
  <div class="container mt-5" style="margin-bottom: 3rem;">
  <div class="upload-container bg-white rounded-4 p-5 shadow mx-auto" style="max-width: 600px; font-family: 'Noto Sans Thai', sans-serif;">
    <h2 class="mb-4 fw-bold text-dark">✏️ แก้ไขสินค้า</h2>
    <form id="editForm">
      <div class="mb-3">
        <label for="title" class="form-label fw-medium">ชื่อชีท</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      <div class="mb-3">
       <label for="description" class="form-label fw-mediuml">คำอธิบาย</label>
        <textarea class="form-control" name="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
         <label for="subject" class="form-label fw-medium">หมวดวิชา</label>
        <select class="form-select" name="subject" required>
           <option value="">-- เลือกวิชา --</option>
          <option value="math">คณิตศาสตร์</option>
          <option value="science">วิทยาศาสตร์</option>
          <option value="social">สังคม</option>
          <option value="english">อังกฤษ</option>
        </select>
      </div>

      <div class="mb-3">
       <label for="price" class="form-label fw-medium">ราคา</label>
        <input type="number" class="form-control" name="price" required>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label fw-medium">เปลี่ยนภาพ</label>
        <input type="file" class="form-control" name="image" accept=".jpg,.png,.jpeg">
        <div id="imageFilename" class="form-text text-muted mt-1"></div>
          <small class="form-text text-muted" style="margin-top: 10px; display: block;">
        คำแนะนำเพิ่มเติม: สำหรับขนาดภาพที่เหมาะสม ความกว้างควรมีอย่างน้อย 350 พิกเซล และความสูงอย่างน้อย 225 พิกเซล</small>
      </div>

      <div class="mb-3">
        <label class="form-label fw-medium">เปลี่ยนไฟล์ชีท</label>
        <input type="file" class="form-control" name="file" accept=".pdf">
        <div id="pdfFilename" class="form-text text-muted mt-1"></div>
      </div>

      <div class="d-grid">
      <button type="submit" class="btn btn-primary px-4 py-2 fw-medium rounded-3">บันทึกการแก้ไข</button>
      </div>
    </form>
    </div>
  </div>

  
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="scripts/index-auth.js"></script>
  <script src="scripts/profile.js"></script>
  <script src="scripts/product-edit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
