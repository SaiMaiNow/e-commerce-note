<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ชำระเงิน</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2>ชำระเงินสำหรับสินค้า</h2>
    <div id="qrcode-section" class="my-4">
      <h5>สแกน QR เพื่อชำระเงิน</h5>
      <img id="qrcode" src="" alt="QR Code" class="img-fluid border p-2">
    </div>

    <form id="paymentForm">
      <div class="mb-3">
        <label for="slip" class="form-label">อัปโหลดสลิป:</label>
        <input type="file" id="slip" name="slip" class="form-control" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-success">ยืนยันการชำระเงิน</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts/payment.js"></script>
</body>
</html>
