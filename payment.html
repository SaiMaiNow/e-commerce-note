<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ชำระเงิน</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Payment Info Header -->
<div class="bg-dark border-bottom py-3">
  <div class="container d-flex align-items-center ps-3">
    <a href="cart.html" class="text-white me-3" style="font-size: 1.5rem;">
      <i class="bi bi-arrow-left-circle-fill"></i>
    </a>
    <span class="fw-semibold text-white" style="font-size: 1.1rem; font-family: 'Noto Sans Thai', sans-serif;">ข้อมูลการชำระเงิน</span>
  </div>
</div>

  <div class="container py-5" style="max-width: 600px;font-family: 'Noto Sans Thai', sans-serif;">
    <h3 class="mb-4">ชำระเงินสำหรับสินค้าทั้งหมดในตะกร้า</h3>

    <div class="text-center mb-4">
      <img id="qrcode" src="" alt="QR Code" class="img-fluid" style="max-width: 300px;">
      <h5 class="text-center">
        กรุณาสแกน QR Code เพื่อชำระยอดรวม: 
        <span id="amount" class="text-success">฿0.00</span>
      </h5>
    </div>

    <form id="paymentForm">
      <div class="mb-3">
        <label for="slip" class="form-label">อัปโหลดสลิปการชำระเงิน</label>
        <input type="file" class="form-control" id="slip" name="slip" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-success">ยืนยันการชำระเงิน</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts/payment.js"></script>
</body>
</html>
