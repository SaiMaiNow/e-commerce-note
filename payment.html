<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ชำระเงิน</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container py-5">
    <h3 class="mb-4">ชำระเงินสำหรับสินค้าทั้งหมดในตะกร้า</h3>

    <div class="text-center mb-4">
      <img id="qrcode" src="" alt="QR Code" class="img-fluid" style="max-width: 300px;">
      <h5 class="text-center">
        กรุณาสแกน QR Code เพื่อชำระยอดรวม: 
        <span id="amount" class="text-success">฿0.00</span>
      </h5>
    </div>

    <form id="paymentForm">
      <div class="mb-3">
        <label for="slip" class="form-label">อัปโหลดสลิปการชำระเงิน</label>
        <input type="file" class="form-control" id="slip" name="slip" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-success">ยืนยันการชำระเงิน</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts/payment.js"></script>
</body>
</html>
