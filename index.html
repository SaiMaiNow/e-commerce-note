    <section id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <!-- ตัววงกลม indicator ที่กดเพื่อเลื่อนสไลด์แต่ละหน้า -->
      <div class="carousel-indicators">
        <!-- ปุ่ม indicator สำหรับสไลด์แรก (index 0) -->
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1">
        </button>
        <!-- ชี้ไปยัง carousel id นี้ -->
        <!-- กดแล้วไปสไลด์หน้า 0 -->
        <!-- กำหนดว่าสไลด์แรก active -->
        <!-- บอกว่าเป็นสไลด์ปัจจุบันสำหรับผู้ช่วยอ่านหน้าจอ -->
        <!-- ป้ายบอกชื่อสไลด์ -->

        <!-- ปุ่ม indicator สำหรับสไลด์ที่ 2 (index 1) -->
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2">
        </button>

        <!-- ปุ่ม indicator สำหรับสไลด์ที่ 3 (index 2) -->
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3">
        </button>

        <!-- ปุ่ม indicator สำหรับสไลด์ที่ 4 (index 3) -->
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3" aria-label="Slide 4">
        </button>
      </div>

        <!-- สไลด์ที่สอง -->

  <script>
    // เลือกทุก <a> ที่อยู่ภายใน #navMenu และมีคลาส .hover-pop
    document.querySelectorAll('#navMenu .hover-pop').forEach(link => {
      // เก็บข้อความดั้งเดิมที่แสดงในลิงก์ไว้
      const originalText = link.textContent;

      // ดึงข้อความที่จะเปลี่ยนเมื่อเมาส์เลื่อนผ่านจาก attribute data-hover
      const hoverText = link.getAttribute('data-hover');

      // เมาส์เลื่อนผ่านลิงก์ (mouseover) ให้เปลี่ยนข้อความเป็นข้อความใน data-hover
      link.addEventListener('mouseover', () => {
        link.textContent = hoverText;
      });

      // เมาส์ออกจากลิงก์ (mouseout) ให้เปลี่ยนข้อความกลับเป็นข้อความดั้งเดิม
      link.addEventListener('mouseout', () => {
        link.textContent = originalText;
      });
    });
  </script>
