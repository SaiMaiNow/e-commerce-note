  <main role="main">
<section id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  <!-- ตัววงกลม indicator ที่กดเพื่อเลื่อนสไลด์แต่ละหน้า -->
  <div class="carousel-indicators">
    <!-- ปุ่ม indicator สำหรับสไลด์แรก (index 0) -->
    <button 
      type="button" 
      data-bs-target="#heroCarousel"   
      data-bs-slide-to="0"           
      class="active"                  
      aria-current="true"             
      aria-label="Slide 1">           
    </button>
    <!-- ชี้ไปยัง carousel id นี้ -->
       <!-- กดแล้วไปสไลด์หน้า 0 -->
         <!-- กำหนดว่าสไลด์แรก active -->
          <!-- บอกว่าเป็นสไลด์ปัจจุบันสำหรับผู้ช่วยอ่านหน้าจอ -->
            <!-- ป้ายบอกชื่อสไลด์ -->

    <!-- ปุ่ม indicator สำหรับสไลด์ที่ 2 (index 1) -->
    <button 
      type="button" 
      data-bs-target="#heroCarousel" 
      data-bs-slide-to="1" 
      aria-label="Slide 2">
    </button>

    <!-- ปุ่ม indicator สำหรับสไลด์ที่ 3 (index 2) -->
    <button 
      type="button" 
      data-bs-target="#heroCarousel" 
      data-bs-slide-to="2" 
      aria-label="Slide 3">
    </button>

    <!-- ปุ่ม indicator สำหรับสไลด์ที่ 4 (index 3) -->
    <button 
      type="button" 
      data-bs-target="#heroCarousel" 
      data-bs-slide-to="3" 
      aria-label="Slide 4">
    </button>
  </div>

  <!-- ส่วนเนื้อหาของสไลด์ทั้งหมด -->
  <div class="carousel-inner">
    <!-- สไลด์แรก ต้องมี class active -->
    <div class="carousel-item active">
      <img src="picture/Silde 1.png" class="d-block w-100" alt="Slide 1">
    </div>

    <!-- สไลด์ที่สอง -->
    <div class="carousel-item">
      <img src="picture/Silde 2.png" class="d-block w-100" alt="Slide 2">
    </div>

    <!-- สไลด์ที่สาม -->
    <div class="carousel-item">
      <img src="picture/Silde 3.png" class="d-block w-100" alt="Slide 3">

    </div>

    <!-- สไลด์ที่สี่ -->
    <div class="carousel-item">
      <img src="picture/Silde 4.png" class="d-block w-100" alt="Slide 4">
    </div>
  </div>


</section>
