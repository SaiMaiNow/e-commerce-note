<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search - NOTEKUB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="album.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <strong><i class="bi bi-journal-text me-2"></i>NOTEKUB</strong>
        </a>
        <div class="d-none d-lg-flex align-items-center">
          <a href="index.html" class="nav-icon text-white me-3" title="Home"><i class="bi bi-house"></i></a>
          <a href="#" class="nav-icon text-white me-3" title="Search"><i class="bi bi-search"></i></a>
          <a href="cart.html" class="nav-icon text-white me-3" title="Cart"><i class="bi bi-cart"></i></a>
          <div class="dropdown me-3" id="user-menu">
            <a class="text-white" href="#" id="userMenu" data-bs-toggle="dropdown">
              <i class="bi bi-person"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li><a class="dropdown-item" href="signin.html">Login</a></li>
              <li><a class="dropdown-item" href="register.html">Register</a></li>
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarHeader">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Search Form -->
  <div class="container py-5">
  <h1 class="mb-4">ค้นหาชีท</h1>
  <form id="search-form" class="mb-5">
    <div class="row g-2">
      <div class="col-md-6">
        <input type="text" id="search-title" class="form-control" placeholder="ค้นหาด้วยชื่อชีท...">
      </div>
      <div class="col-md-4">
        <select id="search-subject" class="form-select">
          <option value="">ทุกวิชา</option>
          <option value="math">คณิตศาสตร์</option>
          <option value="english">ภาษาอังกฤษ</option>
          <option value="science">วิทยาศาสตร์</option>
          <!-- เพิ่มวิชาอื่นได้ -->
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">ค้นหา</button>
      </div>
    </div>
  </form>

  <!-- แสดงผลการค้นหา -->
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row" id="search-results">
        <!-- ผลลัพธ์จะถูกแทรกตรงนี้ด้วย JavaScript -->
      </div>
    </div>
  </div>
</div>

<script>
  // ข้อมูลชีทจำลอง (mock data)
  const products = [
    {
      name: "ชีทคณิต ม.4 เทอม 1",
      subject: "math",
      price: 25,
      time: "5 นาที",
      image: "https://placehold.co/350x225",
    },
    {
      name: "ชีทอังกฤษ ป.6 สอบเข้า ม.1",
      subject: "english",
      price: 19,
      time: "9 นาที",
      image: "https://placehold.co/350x225",
    },
    {
      name: "ชีทวิทย์เรื่องเซลล์",
      subject: "science",
      price: 22,
      time: "7 นาที",
      image: "https://placehold.co/350x225",
    }
    // เพิ่มได้ตามต้องการ
  ];

  document.getElementById("search-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const keyword = document.getElementById("search-title").value.toLowerCase();
    const subject = document.getElementById("search-subject").value;

    const filtered = products.filter(p => {
      const matchesTitle = p.name.toLowerCase().includes(keyword);
      const matchesSubject = subject === "" || p.subject === subject;
      return matchesTitle && matchesSubject;
    });

    const resultContainer = document.getElementById("search-results");
    resultContainer.innerHTML = ""; // ล้างผลเก่าก่อน

    if (filtered.length === 0) {
      resultContainer.innerHTML = `<p class="text-muted">ไม่พบผลลัพธ์ที่ค้นหา</p>`;
      return;
    }

    // สร้างการ์ด HTML
    filtered.forEach(product => {
      const col = document.createElement("div");
      col.className = "col-md-4";

      col.innerHTML = `
        <div class="card mb-4 box-shadow position-relative product-hover">
          <a href="product-detail.html" class="text-decoration-none text-dark">
            <div class="product-image">
              <img class="card-img-top" src="${product.image}" alt="${product.name}">
              <button class="badge-button btn btn-danger btn-sm text-uppercase">${product.subject}</button>
            </div>
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">รายละเอียดชีทโดยย่อ แก้ไขตามจริง</p>
              <div class="d-flex justify-content-between align-items-center mt-5">
                <div class="btn-group">
                  <small class="product-price text-danger fw-bold">฿${product.price}</small>
                </div>
                <small class="text-muted">${product.time}</small>
              </div>
            </div>
          </a>
          <button class="btn btn-primary btn-slide-up w-100 rounded-0 add-to-cart" title="Add to cart">
            Add to cart <i class="bi bi-cart"></i>
          </button>
        </div>
      `;

      resultContainer.appendChild(col);
    });
  });
</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


</body>

</html>
