<script>
  // เลือกทุก <a> ที่อยู่ภายใน #navMenu และมีคลาส .hover-pop
  document.querySelectorAll('#navMenu .hover-pop').forEach(link => {
    // เก็บข้อความดั้งเดิมที่แสดงในลิงก์ไว้
    const originalText = link.textContent;

    // ดึงข้อความที่จะเปลี่ยนเมื่อเมาส์เลื่อนผ่านจาก attribute data-hover
    const hoverText = link.getAttribute('data-hover');

    // เมาส์เลื่อนผ่านลิงก์ (mouseover) ให้เปลี่ยนข้อความเป็นข้อความใน data-hover
    link.addEventListener('mouseover', () => {
      link.textContent = hoverText;
    });

    // เมาส์ออกจากลิงก์ (mouseout) ให้เปลี่ยนข้อความกลับเป็นข้อความดั้งเดิม
    link.addEventListener('mouseout', () => {
      link.textContent = originalText;
    });
  });
</script>
